<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz sencillo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="pregunta">¿Cuál es este animal?</h1>
  <img id="imagen" src="https://via.placeholder.com/300" alt="Imagen de la pregunta">
  <div>
    <button class="btn" onclick="responder(0)">Respuesta 1</button>
    <button class="btn" onclick="responder(1)">Respuesta 2</button>
  </div>

  <script>
    // Preguntas con imágenes y respuestas
    const preguntas = [
      {
        texto: "¿Qué fruta es esta?",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Culinary_fruits_front_view.jpg",
        opciones: ["Manzana", "Banana"]
      },
      {
        texto: "¿Qué animal es este?",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg",
        opciones: ["León", "Tigre"]
      },
      {
        texto: "¿Qué edificio es este?",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Eiffel_Tower_at_night_%28cropped%29.jpg",
        opciones: ["Torre Eiffel", "Empire State"]
      }
    ];

    let indice = 0;

    function cargarPregunta() {
      const p = preguntas[indice];
      document.getElementById("pregunta").textContent = p.texto;
      document.getElementById("imagen").src = p.imagen;
      const botones = document.querySelectorAll(".btn");
      botones[0].textContent = p.opciones[0];
      botones[1].textContent = p.opciones[1];
    }

    function responder(opcionElegida) {
      // Aquí podrías hacer algo con la respuesta si quieres
      indice++;
      if (indice < preguntas.length) {
        cargarPregunta();
      } else {
        document.body.innerHTML = "<h1>¡Fin del juego!</h1>";
      }
    }

    // Inicializar
    cargarPregunta();
  </script>

</body>
</html>
